<link rel="stylesheet" href="../styles/root.css">
<link rel="stylesheet" href="../styles/search.css">
<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="../styles/main.css">
<link rel="stylesheet" href="../styles/media.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<body>


    <div class="search_container">
        <div class="navigation">

            <!--arrow and search-->
            <div class="navigation__arrow">
                <div class="mobile-hidden">
                    <button>
                        <img src="../src/assets/icons/small-left.png" alt="">
                    </button>

                    <button>
                        <img src="../src/assets/icons/small-right.png" alt="">
                    </button>
                </div>

                <div class="navigation__search">
                    <input id="search-input" class="search" type="search" placeholder="O que você quer ouvir?">
                </div>
            </div>

            <!--buttons-->
            <div class="navigation__login">
                <div class="mobile-hidden">
                    <a href="">Inscrever-se</a>
                </div>
                <div class="mobile-hidden">
                    <button class="navigation__login--button">Entrar</button>
                </div>
            </div>

        </div>

    </div>



    <div class="scroll">
        <div class="container">

            <!--Cards-->
            <div id="playlist-result" class="playlist__container">
                <h1 class="session">Navegar por todas as seções</h1>

                <section id="section" class="playlist__container__cards">
                </section>
            </div>

            <!--Artists List-->
            <div id="artist-grid" class="hidden">

                <div id="artist-result" class="artist__result">
                </div>

            </div>

            <div class="footer">
                <iframe src="../footer/footer.html" frameborder="0" scrolling="no"></iframe>
            </div>

        </div>

    </div>

    <script src="../script.js"></script>
    <script src="../search.js"></script>

</body>
